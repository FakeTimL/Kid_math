<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算练习</title>
    <link rel="stylesheet" href="gameboard.css">
    <script src="config.js"></script>
    <script src="question.js"></script>
    <script src="score.js"></script>
    <script src="game.js"></script>
</head>

<body onload="init();">
    <div id="game">
        <br>
        <div id="frame">
            <div id="progress"></div>
            <div class="bar" id="bar"></div>
        </div>
        <br><br>
        <div id="question"></div>
        <br><br>
        <input id="answer" type="integers" onkeypress="if (event.keyCode == 13) check();">
        <div id="score"></div>
    </div>
    <button onclick="document.getElementById('config').style.visibility = 'visible';">设置</button>
    <span id="timestamp">开始时间:</span>
    <div id="config" style="visibility:hidden;">
        <button onclick="addOption();">添加</button>
        <button onclick="save();">保存</button>
    </div>
</body>

<script>
    function check() {
        submit(document.getElementById("answer").value);
        document.getElementById("progress").innerText = `${score}/${target}`;
        document.getElementById("bar").style.width = `${score / target * 100}%`;
        load();
    }
</script>

</html>
